<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete your BookTopia profile">
    <title>Complete Profile | BookTopia</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <img src="assets/logo.svg" alt="BookTopia Logo">
                <span>BookTopia</span>
            </a>
        </div>
    </nav>

    <!-- Profile Setup Page -->
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Complete Your <span class="text-gradient">Profile</span></h1>
                    <p>Just a few more details to get started!</p>
                </div>

                <!-- Avatar -->
                <div style="text-align: center; margin-bottom: 1.5rem;">
                    <div class="avatar-upload" id="avatarUpload">
                        <img src="assets/default-avatar.svg" alt="Avatar" class="avatar avatar-xl" id="avatarPreview">
                        <div class="avatar-upload-overlay" onclick="document.getElementById('avatarInput').click()">
                            <span style="font-size: 1.5rem;">üì∑</span>
                        </div>
                        <input type="file" id="avatarInput" accept="image/*" class="hidden">
                    </div>
                    <p style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem;">Click to change profile
                        picture</p>
                </div>

                <!-- Profile Form -->
                <form id="profileForm">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Choose a unique username"
                            required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+">
                        <p class="form-helper" id="usernameStatus">Letters, numbers, and underscores only</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="registerNumber">Register Number</label>
                        <input type="text" id="registerNumber" class="form-input"
                            placeholder="Your college register number" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-full btn-lg" id="submitBtn">
                        Complete Setup
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2"></script>
    <script src="js/appwrite-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let currentUser = null;

        // Check auth on load
        // Check auth on load
        checkAuth().then(async user => {
            if (!user) {
                window.location.href = 'signin.html';
                return;
            }

            currentUser = user;

            // Check if profile already exists
            const profile = await getProfile(user.$id);
            if (profile && profile.username) {
                window.location.href = 'dashboard.html';
                return;
            }

            // Pre-fill username from Appwrite name if available
            if (user.name) {
                const suggestedUsername = user.name
                    .toLowerCase()
                    .replace(/[^a-z0-9_]/g, '_')
                    .substring(0, 20);
                document.getElementById('username').value = suggestedUsername;
            }
        });

        // Avatar preview functionality
        document.getElementById('avatarInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    showToast('Image must be less than 2MB', 'error');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Username availability check with debounce
        let usernameTimeout;
        document.getElementById('username').addEventListener('input', function (e) {
            const username = e.target.value.trim();
            const statusEl = document.getElementById('usernameStatus');

            clearTimeout(usernameTimeout);

            if (username.length < 3) {
                statusEl.textContent = 'Username must be at least 3 characters';
                statusEl.style.color = 'var(--text-muted)';
                e.target.classList.remove('success', 'error');
                return;
            }

            statusEl.textContent = 'Checking availability...';
            statusEl.style.color = 'var(--text-muted)';

            usernameTimeout = setTimeout(async () => {
                try {
                    const isAvailable = await checkUsernameAvailability(username);
                    if (isAvailable) {
                        statusEl.textContent = '‚úì Username is available!';
                        statusEl.style.color = 'var(--success-400)';
                        e.target.classList.add('success');
                        e.target.classList.remove('error');
                    } else {
                        statusEl.textContent = '‚úó Username is already taken';
                        statusEl.style.color = 'var(--error-400)';
                        e.target.classList.add('error');
                        e.target.classList.remove('success');
                    }
                } catch (error) {
                    console.error('Username check failed:', error);
                    statusEl.textContent = '‚ö†Ô∏è Backend not connected. Please ensure server is running.';
                    statusEl.style.color = 'var(--warning-500)';
                }
            }, 500);
        });

        // Form submission
        document.getElementById('profileForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!currentUser) {
                showToast('Please sign in again', 'error');
                window.location.href = 'signin.html';
                return;
            }

            const username = document.getElementById('username').value.trim();
            const registerNumber = document.getElementById('registerNumber').value.trim();
            const avatarFile = document.getElementById('avatarInput').files[0];

            // Use Google avatar URL if no file uploaded
            let avatarUrl = currentUser.user_metadata?.avatar_url || null;

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showToast('Username can only contain letters, numbers, and underscores', 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner" style="width: 20px; height: 20px; border-width: 2px;"></span> Saving...';

            try {
                // Upload avatar if provided
                if (avatarFile) {
                    avatarUrl = await uploadAvatar(currentUser.$id, avatarFile);
                }

                // Create profile
                await createProfile(currentUser.$id, {
                    username,
                    registerNumber,
                    avatarUrl
                });

                showToast('Profile created! Redirecting to dashboard...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                showToast(error.message || 'Failed to create profile', 'error');
                btn.disabled = false;
                btn.textContent = 'Complete Setup';
            }
        });
    </script>
</body>

</html>
