<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for BookTopia - Join the reading challenge!">
    <title>Sign Up | BookTopia</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <img src="assets/logo.svg" alt="BookTopia Logo">
                <span>BookTopia</span>
            </a>
            <div class="navbar-actions">
                <a href="signin.html" class="btn btn-secondary">Already have an account?</a>
            </div>
        </div>
    </nav>

    <!-- Sign Up Page -->
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Join <span class="text-gradient">BookTopia</span></h1>
                    <p>Create your account and start reading!</p>
                </div>

                <!-- Avatar Upload -->
                <div style="text-align: center; margin-bottom: 1.5rem;">
                    <div class="avatar-upload" id="avatarUpload">
                        <img src="assets/default-avatar.svg" alt="Avatar" class="avatar avatar-xl" id="avatarPreview">
                        <div class="avatar-upload-overlay" onclick="document.getElementById('avatarInput').click()">
                            <span style="font-size: 1.5rem;">üì∑</span>
                        </div>
                        <input type="file" id="avatarInput" accept="image/*" class="hidden">
                    </div>
                    <p style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem;">Click to upload profile
                        picture</p>
                </div>

                <!-- Google Sign Up -->
                <button type="button" class="btn btn-google w-full" id="googleSignUp">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>

                <div class="auth-divider">or sign up with email</div>

                <!-- Sign Up Form -->
                <form id="signupForm">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Choose a unique username"
                            required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+">
                        <p class="form-helper" id="usernameStatus">Letters, numbers, and underscores only</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="your.email@college.edu" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="registerNumber">Register Number</label>
                        <input type="text" id="registerNumber" class="form-input"
                            placeholder="Your college register number" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Min 8 characters" required
                            minlength="8">
                        <p class="form-helper">At least 8 characters with letters and numbers</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input"
                            placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-full btn-lg" id="submitBtn">
                        Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    Already have an account? <a href="signin.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/supabase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Avatar preview functionality
        document.getElementById('avatarInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    showToast('Image must be less than 2MB', 'error');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Username availability check with debounce
        let usernameTimeout;
        document.getElementById('username').addEventListener('input', function (e) {
            const username = e.target.value.trim();
            const statusEl = document.getElementById('usernameStatus');

            clearTimeout(usernameTimeout);

            if (username.length < 3) {
                statusEl.textContent = 'Username must be at least 3 characters';
                statusEl.style.color = 'var(--text-muted)';
                e.target.classList.remove('success', 'error');
                return;
            }

            statusEl.textContent = 'Checking availability...';
            statusEl.style.color = 'var(--text-muted)';

            usernameTimeout = setTimeout(async () => {
                try {
                    const isAvailable = await checkUsernameAvailability(username);
                    if (isAvailable) {
                        statusEl.textContent = '‚úì Username is available!';
                        statusEl.style.color = 'var(--success-400)';
                        e.target.classList.add('success');
                        e.target.classList.remove('error');
                    } else {
                        statusEl.textContent = '‚úó Username is already taken';
                        statusEl.style.color = 'var(--error-400)';
                        e.target.classList.add('error');
                        e.target.classList.remove('success');
                    }
                } catch (error) {
                    console.error('Username check failed:', error);
                    statusEl.textContent = '‚ö†Ô∏è Backend not connected. Please run start_server.bat';
                    statusEl.style.color = 'var(--warning-500)';
                }
            }, 500);
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const registerNumber = document.getElementById('registerNumber').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const avatarFile = document.getElementById('avatarInput').files[0];

            // Validation
            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showToast('Username can only contain letters, numbers, and underscores', 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            const originalText = btn.textContent;

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner" style="width: 20px; height: 20px; border-width: 2px;"></span> Creating account...';

            try {
                if (typeof signUp !== 'function') {
                    throw new Error('System functionality not loaded. Please refresh.');
                }

                await signUp(email, password, {
                    username,
                    registerNumber,
                    avatarFile
                });

                showToast('Account created! Please check your email to verify.', 'success');
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 2000);
            } catch (error) {
                console.error('Signup error:', error);

                if (typeof showToast === 'function') {
                    showToast(error.message || 'Failed to create account', 'error');
                } else {
                    alert(error.message || 'Signup failed');
                }

                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Google Sign Up
        document.getElementById('googleSignUp').addEventListener('click', async function () {
            try {
                await signInWithGoogle();
            } catch (error) {
                showToast(error.message || 'Failed to sign up with Google', 'error');
            }
        });

        // Check if already logged in
        checkAuth().then(user => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>

</html>
