<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to BookTopia - Continue your reading journey!">
    <title>Sign In | BookTopia</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <img src="assets/logo.svg" alt="BookTopia Logo">
                <span>BookTopia</span>
            </a>
            <div class="navbar-actions">
                <a href="signup.html" class="btn btn-primary">Create Account</a>
            </div>
        </div>
    </nav>

    <!-- Sign In Page -->
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome <span class="text-gradient">Back!</span></h1>
                    <p>Sign in to continue your reading journey</p>
                </div>

                <!-- Google Sign In -->
                <button type="button" class="btn btn-google w-full" id="googleSignIn">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>

                <div class="auth-divider">or sign in with email</div>

                <!-- Sign In Form -->
                <form id="signinForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="your.email@college.edu" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password"
                            required>
                    </div>

                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" id="rememberMe">
                            <span style="color: var(--text-secondary); font-size: 0.9rem;">Remember me</span>
                        </label>
                        <a href="#" id="forgotPassword" style="color: var(--primary-400); font-size: 0.9rem;">Forgot
                            password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-full btn-lg" id="submitBtn">
                        Sign In
                    </button>
                </form>

                <div class="auth-footer">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2"></script>
    <script src="js/appwrite-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Form submission
        document.getElementById('signinForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            const btn = document.getElementById('submitBtn');
            const originalText = btn.textContent;

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner" style="width: 20px; height: 20px; border-width: 2px;"></span> Signing in...';

            try {
                if (typeof signIn !== 'function') {
                    throw new Error('System functionality not loaded. Please refresh.');
                }

                await signIn(email, password);

                if (typeof showToast === 'function') {
                    showToast('Welcome back! Redirecting...', 'success');
                }

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                console.error('Login error:', error);

                if (typeof showToast === 'function') {
                    showToast(error.message || 'Invalid email or password', 'error');
                } else {
                    alert(error.message || 'Login failed');
                }

                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Google Sign In
        document.getElementById('googleSignIn').addEventListener('click', async function () {
            try {
                await signInWithGoogle();
            } catch (error) {
                showToast(error.message || 'Failed to sign in with Google', 'error');
            }
        });

        // Forgot Password
        document.getElementById('forgotPassword').addEventListener('click', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showToast('Please enter your email address first', 'warning');
                document.getElementById('email').focus();
                return;
            }

            try {
                await resetPassword(email);
                showToast('Password reset link sent! Check your email.', 'success');
            } catch (error) {
                showToast(error.message || 'Failed to send reset link', 'error');
            }
        });

        // Check if already logged in
        checkAuth().then(user => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>

</html>
