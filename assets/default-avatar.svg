<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="avatarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#avatarGrad)" opacity="0.2"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#avatarGrad)" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="100" cy="80" r="35" fill="url(#avatarGrad)"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="165" rx="50" ry="35" fill="url(#avatarGrad)"/>
</svg>
